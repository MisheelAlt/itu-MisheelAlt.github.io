<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
<!-- External link -->
    <p>
        <a href="http://1234.mn">Онлайн видео сургалт</a>
    </p>
    <p>
        <a href="http://1234.mn" target="_blank">Онлайн видео сургалт</a>
    </p>
<!-- Internal link -->
    <p>
        <a href="/04_typography.html" target="_blank">HTML-ийн typography</a>
    </p>

<!-- Local Image -->
    <img src="/Images/GravityFalls.jpg" alt="Gravity Falls mountain background" width="600px" >
<!-- Remote Image -->
    <p>
        <img src="https://source.unsplash.com/weekly?water" alt="Sea and people" width="600px">
    </p>
</body>
</html>
